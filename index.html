<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- ===== FORM SECTION ===== -->
    <div id="form-section">
        <div class="heading-form">About Section</div>
        <div class="fill">
            <div class="box">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" class="box1">
            </div>
            <div class="box">
                <label for="middle-name">Middle Name</label>
                <input type="text" id="middle-name" class="box1">
            </div>
            <div class="box">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" class="box1">
            </div>
            <div class="box">
                <label for="your-image">Your Image</label>
                <input type="file" id="your-image" class="box1" accept="image/*">
            </div>
            <div class="box">
                <label for="designation">Designation</label>
                <input type="text" id="designation" class="box1">
            </div>
            <div class="box">
                <label for="address">Address</label>
                <input type="text" id="address" class="box1">
            </div>
            <div class="box">
                <label for="email">Email</label>
                <input type="text" id="email" class="box1">
            </div>
            <div class="box">
                <label for="phone-number">Phone Number</label>
                <input type="text" id="phone-number" class="box1">
            </div>
            <div class="box">
                <label for="summary">Summary</label>
                <input type="text" id="summary" class="box1">
            </div>
        </div>

        <div class="heading-form">Achievement</div>
        <div id="fill-2">
            <div class="box-2">
                <label for="achievement-title">Title</label>
                <input type="text" id="achievement-title" class="box1">
            </div>
            <div class="box-2">
                <label for="achievement-description">Description</label>
                <input type="text" id="achievement-description" class="box1">
            </div>
        </div>
        <button type="button" onclick="addAchievement()" class="add-button">+</button><br><br>


        <div class="heading-form">Experience</div>
        <div class="fill">
            <div class="box">
                <label for="experience-title">Title</label>
                <input type="text" id="experience-title" class="box1">
            </div>
            <div class="box">
                <label for="experience-company">Company / Organization</label>
                <input type="text" id="experience-company" class="box1">
            </div>
            <div class="box">
                <label for="experience-location">Location</label>
                <input type="text" id="experience-location" class="box1">
            </div>
            <div class="box">
                <label for="experience-start-date">Start Date</label>
                <input type="date" id="experience-start-date" class="box1">
            </div>
            <div class="box">
                <label for="experience-end-date">End Date</label>
                <input type="date" id="experience-end-date" class="box1">
            </div>
            <div class="box">
                <label for="experience-description">Description</label>
                <input type="text" id="experience-description" class="box1">
            </div>
        </div>
        <button type="button" onclick="addExperience()" class="add-button">+</button><br><br>


        <div class="heading-form">Education</div>
        <div class="fill">
            <div class="box">
                <label for="school">School</label>
                <input type="text" id="school" class="box1">
            </div>
            <div class="box">
                <label for="city">City</label>
                <input type="text" id="city" class="box1">
            </div>
            <div class="box">
                <label for="degree">Degree</label>
                <input type="text" id="degree" class="box1">
            </div>
            <div class="box">
                <label for="start-date">Start Date</label>
                <input type="date" id="start-date" class="box1">
            </div>
            <div class="box">
                <label for="end-date">End Date</label>
                <input type="date" id="end-date" class="box1">
            </div>
            <div class="box">
                <label for="des">Description</label>
                <input type="text" id="des" class="box1">
            </div>
        </div>
        <button type="button" onclick="addEducation()" class="add-button">+</button><br><br>


        <div class="heading-form">Skills</div>
        <div class="fill-3">
            <div class="box-3">
                <label for="skills">Skills</label>
                <input type="text" id="skills" class="box1">
            </div>
        </div>
        <button type="button" onclick="addSkills()" class="add-button">+</button><br><br>


        <button onclick="generateResume()">Generate Resume</button>
    </div>

    <!-- ===== Resume Section ===== -->
    <div id="resume-section1" class="hidden">
        <div class="main">
            <div class="main-green">
                <img src="" alt="photo" id="resume-photo">
                <p id="resume-name"></p>
                <p id="resume-designation"></p>

                <div class="heading">ABOUT</div>
                <p id="resume-phone"></p>
                <p id="resume-email"></p>
                <p id="resume-address"></p>
                <p id="resume-summary"></p>

                <div class="heading">SKILLS</div>
                <p id="resume-skills-list"></p>
            </div>

            <div class="main-white">
                <div class="heading" id="resume-achievement">ACHIEVEMENT</div>
                <h3 id="resume-achievement-title"></h3>
                <h4 id="resume-achievement-description"></h4>
                <br>

                <div class="heading" id="resume-education">EDUCATION</div>
                <h3 id="resume-education-school"></h3>
                <h4 id="resume-education-city"></h4>
                <h4 id="resume-education-degree"></h4>
                <h4 id="resume-education-start-date"></h4>
                <h4 id="resume-education-end-date"></h4>
                <h4 id="resume-education-description"></h4>
                <br>

                <div class="heading" id="resume-experience">EXPERIENCE</div>
                <h3 id="resume-experience-title"></h3>
                <h4 id="resume-experience-company"></h4>
                <h4 id="resume-experience-location"></h4>
                <h4 id="resume-experience-start-date"></h4>
                <h4 id="resume-experience-end-date"></h4>
                <h4 id="resume-experience-description"></h4>
                <br>

            </div>
        </div>
        <button onclick="goBack1()">Edit Info</button>
    </div>

    <script src="script.js"></script>

</body>

</html>
